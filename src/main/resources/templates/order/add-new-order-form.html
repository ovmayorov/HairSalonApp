<!DOCTYPE html>
<html lang="en" xmlns:th="https//:www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!--    добавление общего содержимого тега head .-->
    <th:block th:replace="~{layout/page-layout.html :: common-head-content}"/>
</head>
<body>

<!--Верхний блок Войти - Выйти-->
<div>
    <th:block  th:replace="~{layout/page-layout.html :: page-login-logout-bar}" />
</div>

<!--   Добавление фрагмента шапки-->
<th:block  th:replace="~{layout/page-layout.html :: page-header(page='order')}" />

<div class="my-main-div container-xxl align-content-center text-center">
    <h1>Создание записи на услугу</h1>

    <!--Форма добавления новой записи на услуги-->
    <form method="post" th:action="@{/order/new-order}" th:object="${newOrder}">
        <!--LocalDate orderDate
        Client client;
        Master master;
        LocalDateTime serviceDateTime-->
<!--        client-->
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="client">Клиент:</label>
            <div class="col-sm-10">
                <select class="form-select" id="client" th:field="*{client}">
                    <option value="0" >Выбрать клиента</option>
                    <option th:each="client : ${clients}" th:value="${client.id}">
                        [[${client.clientName}]] [[${client.clientLastName}]]
                    </option>
                </select>
            </div>
        </div>

<!--        master-->
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="master">Мастер:</label>
            <div class="col-sm-10">
                <select class="form-select" id="master" th:field="*{master}">
                    <option value="0" >Выбрать мастера</option>
                    <option th:each="master : ${masters}" th:value="${master.id}">
                        [[${master.name}]] [[${master.lastName}]]
                    </option>
                </select>
            </div>
        </div>

<!--        serviceDateTime-->
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="dateTime">День и время:</label>
            <div class="col-sm-10">
                <input class="form-control" type="datetime-local" id="dateTime" name="dateTime" th:field="*{serviceDateTime}"><br>


            </div>
        </div>


        <!--Кнопки-->
        <div class="mb-3 row">
            <div class="col-sm-2"></div>
            <div class="col-sm-5">
                <button class="btn btn-success form-control">Сохранить</button>
            </div>
            <div class="col-sm-5">
                <a th:href="@{/order}" class="btn btn-danger form-control">Отменить</a>
            </div>
        </div>
    </form>

    <!--           добавление кртинки контента после основного контента -->
    <div>
        <th:block th:replace="~{layout/page-layout.html :: content-image}" />
    </div>
</div>


<!--Добавление фрагмента футера-->
<th:block th:replace="~{layout/page-layout.html :: page-footer}" />
</body>
</html>
